  <title>
    Digital Clock 
  </title>
  <body>
     <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand mb-0 h1">Digital Clock </span>
    </nav>
    <h1 id ="time" >Indian Standard time(IST):</h1><br>
    <center>
    <div id= "root"  > 
      <div class=" container "  id="hours" ></div>
      <div id="s1" class=" row justify-content-center"></div>
      <div class=" container " id="min" ></div>
      <div id="s2" class=" row justify-content-center" ></div>
      <div class=" container " id="seconds" ></div>
      <div id="s3" class=" row justify-content-center"></div>
    </div>
   </center>
</body>
<script>
    
let h = document.querySelector("#hours");
let m = document.querySelector("#min");
let s = document.querySelector("#seconds");
let c1 = document.querySelector("#s1");
let c2 = document.querySelector("#s2");
let c3 = document.querySelector("#s3");
function digiClock(){
    var timeNow = new Date();
    var ap ="";
    //assigning to vars the time  from date object
    let hours_timeNow = timeNow.getHours();
    //let hours_timeNow = 5;
    let min_timeNow = timeNow.getMinutes();
    let seconds_timeNow = timeNow.getSeconds();
    //12 hr format
    if(hours_timeNow>12){
      hours_timeNow-=12;
      ap= "PM" ;
    }
    else if(hours_timeNow ==0){
      ap = "AM";
      hours_timeNow = 12;
    }
    else{
      ap="AM";
    }
    //adding 0 before digit if less than 10
    hours_timeNow = hours_timeNow < 10 ? "0" + hours_timeNow : hours_timeNow; 
    min_timeNow = min_timeNow < 10 ? "0" + min_timeNow : min_timeNow; 
    seconds_timeNow = seconds_timeNow < 10 ? "0" + seconds_timeNow : seconds_timeNow; 
    //converting the var types to string and displaying (not so necessary)
    h.textContent = hours_timeNow.toString();
    c1.textContent = `:`;
    m.textContent = min_timeNow.toString();
    c2.textContent = `:`;
    s.textContent = seconds_timeNow.toString()+" ";
    c3.textContent = ap;
  }
  
  //calling the method for every 1 second
  setInterval(digiClock,1000);
  
  
  </script>
